name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        # Set Django settings module
        export DJANGO_SETTINGS_MODULE=django_api.settings
        # Kiá»ƒm tra import Django
        python -c "import django; print(f'Django version: {django.get_version()}')"
        # Kiá»ƒm tra import Django API
        python -c "import django_api; print('Django API imports successfully')"
        # Check Django configuration
        python manage.py check

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: QuanMBL4255142/Repository_B_CI_CD_FPT_repoB_Devops
        # lÃµi náº±m setting secrets and variable/ action
        token: ${{ secrets.PAT_TOKEN }}
        path: manifests
        
    - name: Update image tag
      run: |
        cd manifests
        echo "Current directory: $(pwd)"
        echo "Files in manifests:"
        ls -la
        
        # Kiá»ƒm tra file deployment.yaml cÃ³ tá»“n táº¡i khÃ´ng
        if [ ! -f "k8s/deployment.yaml" ]; then
          echo "Error: k8s/deployment.yaml not found!"
          exit 1
        fi
        
        echo "Before update:"
        grep "image:" k8s/deployment.yaml
        
        # Cáº­p nháº­t tag image trong deployment.yaml
        sed -i "s|image: ghcr.io/.*/.*:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" k8s/deployment.yaml
        
        echo "After update:"
        grep "image:" k8s/deployment.yaml
        
        # ThÃªm timestamp annotation vÃ o pod template Ä‘á»ƒ force restart pods
        TIMESTAMP=$(date +%s)
        echo "Adding timestamp to pod template: $TIMESTAMP"
        
        # Update timestamp trong pod template annotations
        # TÃ¬m dÃ²ng cÃ³ "timestamp:" vÃ  replace báº±ng timestamp má»›i
        sed -i "/^        timestamp:/c\        timestamp: \"$TIMESTAMP\"" k8s/deployment.yaml
        
        # Kiá»ƒm tra timestamp Ä‘Ã£ Ä‘Æ°á»£c cáº­p nháº­t
        echo "Updated timestamp in pod template:"
        grep "timestamp:" k8s/deployment.yaml
        
    - name: Commit and push changes
      run: |
        cd manifests
        echo "Current directory: $(pwd)"
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check git status
        echo "Git status:"
        git status
        
        # Add changes
        git add k8s/deployment.yaml
        
        # Check what's staged
        echo "Staged changes:"
        git diff --cached
        
        # Commit changes
        git commit -m "chore: update image to latest [skip ci]" || echo "No changes to commit"
        
        # Set remote URL with Personal Access Token
        git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/QuanMBL4255142/Repository_B_CI_CD_FPT_repoB_Devops.git
        
        # Push changes
        git push origin main
        
    - name: Setup Kubernetes config
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Configure kubectl and trigger ArgoCD
      run: |
        # Táº¡o kubeconfig directory
        mkdir -p ~/.kube
        
        # Kiá»ƒm tra KUBE_CONFIG_DATA secret cÃ³ tá»“n táº¡i khÃ´ng
        if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
          echo "âŒ KUBE_CONFIG_DATA secret is not configured!"
          echo "âš ï¸ ArgoCD sync will not be triggered automatically"
          echo "Please manually sync ArgoCD application or add KUBE_CONFIG_DATA secret"
          exit 0
        fi
        
        # Táº¡o kubeconfig tá»« GitHub secrets
        echo "${{ secrets.KUBE_CONFIG_DATA }}" > ~/.kube/config
        
        # Verify kubectl connection
        echo "ğŸ” Verifying kubectl connection..."
        kubectl version --client
        if kubectl cluster-info; then
          echo "âœ… Successfully connected to Kubernetes cluster"
        else
          echo "âŒ Cannot connect to cluster - ArgoCD sync will not be triggered"
          exit 0
        fi
        
        # Wait for git push to complete
        echo "â³ Waiting for git push to complete..."
        sleep 15
        
        # Trigger ArgoCD sync
        echo "ğŸ”„ Triggering ArgoCD sync..."
        kubectl patch application django-api-app -n argocd-new \
          --type merge \
          --patch '{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}' || echo "âš ï¸ ArgoCD app not found or sync failed"
        
        # Alternative: Trigger sync via ArgoCD CLI
        echo "âš¡ Alternative sync method..."
        kubectl patch application django-api-app -n argocd-new \
          --type merge \
          --patch '{"operation":{"initiatedBy":{"username":"github-actions"},"sync":{"syncStrategy":{"force":true}}}}' || echo "âš ï¸ Force sync failed"
        
        echo "âœ… ArgoCD sync triggered successfully!"
        
    - name: Notify Deployment Completion
      run: |
        echo "âœ… CI/CD Pipeline completed successfully!"
        echo "ğŸ“¦ Docker image built and pushed to: ghcr.io/${{ github.repository }}:latest"
        echo "ğŸ“ Manifests updated in Repository_B"
        echo "ğŸ”„ ArgoCD sync triggered"
        echo ""
        echo "ğŸ“Š Monitor deployment:"
        echo "  - ArgoCD UI: Check application sync status"
        echo "  - Kubernetes: kubectl get pods -n django-api"
        echo "  - Application: Check if new pods are running with latest image"
        echo ""
        echo "â° Deployment initiated at: $(date)"