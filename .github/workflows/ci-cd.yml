name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Cho ph√©p ch·∫°y th·ªß c√¥ng

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        # T·∫°o test ƒë∆°n gi·∫£n n·∫øu ch∆∞a c√≥
        python -c "import django_api; print('Django API imports successfully')"
        
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: QuanMBL4255142/Repository_B_CI_CD_FPT_repoB_Devops
        token: ${{ secrets.GITHUB_TOKEN }}
        path: manifests
        
    - name: Update image tag
      run: |
        cd manifests
        echo "Current directory: $(pwd)"
        echo "Files in manifests:"
        ls -la
        
        # Ki·ªÉm tra file deployment.yaml c√≥ t·ªìn t·∫°i kh√¥ng
        if [ ! -f "k8s/deployment.yaml" ]; then
          echo "Error: k8s/deployment.yaml not found!"
          exit 1
        fi
        
        echo "Before update:"
        grep "image:" k8s/deployment.yaml
        
        # C·∫≠p nh·∫≠t tag image trong deployment.yaml
        sed -i "s|image: ghcr.io/.*/repository_a_ci_cd_fpt_repob_code:.*|image: ghcr.io/quanmbl4255142/repository_a_ci_cd_fpt_repob_code:latest|g" k8s/deployment.yaml
        
        echo "After update:"
        grep "image:" k8s/deployment.yaml
        
        # Th√™m timestamp annotation ƒë·ªÉ force restart pods
        TIMESTAMP=$(date +%s)
        echo "Adding timestamp: $TIMESTAMP"
        
        # Ki·ªÉm tra xem c√≥ annotations section kh√¥ng
        if grep -q "annotations:" k8s/deployment.yaml; then
          sed -i "/annotations:/a\        timestamp: \"$TIMESTAMP\"" k8s/deployment.yaml
        else
          # N·∫øu kh√¥ng c√≥ annotations, th√™m v√†o metadata
          sed -i "/metadata:/a\  annotations:\n    timestamp: \"$TIMESTAMP\"" k8s/deployment.yaml
        fi
        
    - name: Commit and push changes
      run: |
        cd manifests
        echo "Current directory: $(pwd)"
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check git status
        echo "Git status:"
        git status
        
        # Add changes
        git add k8s/deployment.yaml
        
        # Check what's staged
        echo "Staged changes:"
        git diff --cached
        
        # Commit changes
        git commit -m "chore: update image to latest [skip ci]" || echo "No changes to commit"
        
        # Set remote URL with token
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/QuanMBL4255142/Repository_B_CI_CD_FPT_repoB_Devops.git
        
        # Push changes
        git push origin main
        
    - name: ArgoCD Auto-Sync
      run: |
        echo "‚úÖ ArgoCD will automatically sync when Repo B is updated..."
        echo "üöÄ No manual trigger needed - ArgoCD auto-sync is enabled!"
        echo "‚è∞ Timestamp updated: $(date)"